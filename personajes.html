<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/stylesheet/reset.css">
    <link rel="stylesheet" href="/stylesheet/style.css">
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Juego del Ahorcado</title>
</head>
<body>
    <header>
        <h1 class="titulo2">Escoge un personaje</h1>
    </header>

    <main>
        <section class="contenedor-cards">
            <div class="cards" onclick="seleccionarPersonaje('ELFO')">
                <div class="card1"></div>
                <h1>ELFO</h1>
                <img src="/image/Elfo.png" alt="elfo" class="elfo">
            </div>

            <div class="cards" onclick="seleccionarPersonaje('MAGO')">
                <div class="card2"></div>
                <h1>MAGO</h1>
                <img src="/image/Mago.png" alt="mago" class="mago">
            </div>

            <div class="cards" onclick="seleccionarPersonaje('ORCO')">
                <div class="card3"></div>
                <h1>ORCO</h1>
                <img src="/image/Orco.png" alt="orco" class="orco">
            </div>
        </section>

        <section>
            <div class="contenedor-botones">
                <div class="div-boton"></div>
                <a href="/juego.html"><button class="b-comenzar">Comenzar!</button></a>
                <a href="/index.html"><button class="b-regresar">Regresar</button></a>
            </div>
        </section>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
